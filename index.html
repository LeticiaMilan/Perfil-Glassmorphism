<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="images/perfil.png">
        </div>
        <div class="desc">
            <h6 class="primary-text">Letícia Milan</h6>
            <h6 class="secondary-text">Front-end Developer</h6>
        </div>
        <button class="primary-text">Ver perfil</button>
        <div class="details">
            <div class="rating">
                <h6 class="primary-text"> 97% </h6>
                <h6 class="secondary-text"> Avaliação </h6>
            </div>
            <div class="activity">
                <h6 class="primary-text"> 80% </h6>
                <h6 class="secondary-text"> Atividade </h6>
            </div>
        </div>
</div>
	
</body>
</html>
